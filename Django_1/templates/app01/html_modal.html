<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>first</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css">

</head>
<body>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script language="JavaScript" type="text/javascript" src="https://cdn.bootcss.com/holder/2.9.4/holder.js"></script>

<script type="text/javascript">
    $(function () {
        $("#myModel").modal({
           backdrop:false,
           show:true
        });

        $("#myModel").on("show.bs.modal", function () {
            alert("模态框开始打开");
        });
        $("#myModel").on("shown.bs.modal", function () {
            alert("模态框已经打开");
        });
        $("#myModel").on("hide.bs.modal", function () {
            alert("模态框开始关闭");
        });
        $("#myModel").on("hidden.bs.modal", function () {
            alert("模态框已经关闭");
        });

        $(".btn").click(function () {
            $("#myModel").modal("toggle");
        })
    })

</script>

<a href="#" class="btn btn-info btn-lg">弹出模态框</a>

<div id="myModel" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">x</button>
                <h3>标题</h3>
            </div>
            <div class="modal-body">
                <p>正文</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" data-dismiss="modal">x</button>
            </div>
        </div>
    </div>
</div>




</body>
</html>
